<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Elizabeth Orwig</title>

    <!-- Use Bootstrap to style the page and the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- the key value below is the Google API key-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXGhleWkfUada4eH4eWLxeA4WTtLUgLt0"></script>
    
    <!-- The key.js file containing your private MCTS developer key -->
    <script src="./key.js" type="text/javascript"></script>
    <!-- The BusTracker.js file containing the implementation of this application -->
    <script src="./BusTracker.js" type="text/javascript"></script>
    <script>
    		//new BusTracker();
    </script>
</head>
<body ng-app="myApp">
<div ng-controller="busController">
<!--This is where the Text Fields, Labels, and Buttons go, along with the map and the table-->
    <label class="label label-info">Route: </label><input id="route" type=text value="" ng-model="routeNumber">
    <input id="start" type=button value="Start" class="btn btn-info" ng-click="init()">
    <input id="stop" type=button value="Stop" class="btn btn-info" ng-click="stopTimer()">
    <label id="update">Number of Updates = {{update}}</label>
    <div id="map" height="400px" width="600px" style="background-color: black; height: 500px; width: 1600px;"></div>
    <div id="errorMessage" class="check-element" ng-show="data.show">
        {{errorMessage}}
    </div>
    <table ng-show="tableshow" id="table1" class="table-responsive table-striped table-bordered" width="100%" summary="table1">
        <tr ><th>Vehicle ID</th><th>Destination</th><th>Latitude</th><th>Longitude</th><th>Speed</th><th>Distance</th></tr>
        <tr ng-repeat='entry in table1 track by $index'>
        <td>{{entry.vid}}</td>
        <td>{{entry.des}}</td>
        <td>{{entry.lat | number: 4}}</td>
        <td>{{entry.lon | number: 4}}</td>
        <td>{{entry.spd}}</td>
        <td>{{entry.pdist*0.00018939 | number: 4}}</td>
        </tr>
    </table>
</div>
</body>
</html>
